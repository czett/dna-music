<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>dna-music</title>
        <script src="script.js" defer></script>
        <link rel="shortcut icon" href="deps/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="form">
            <div class="logo">dna-music</div>
            <textarea name="dna" id="dna" placeholder="dna sequence here: acggtagcta"></textarea>
            <button id="randomMap">Random Note Map</button>
            <button id="standardMap">Standard Note Map</button>
            <button id="playMelody">Play Melody</button>
            <div class="slider-label">
                <label for="pitch">pitch:</label>
                <input type="range" name="pitch" id="pitch" min="0.25" max="5" value="1" step="0.25">
            </div>
            <div class="slider-label">
                <label for="speed">speed:</label>
                <input type="range" name="speed" id="speed" min="0.25" max="5" value="1" step="0.25">
            </div>
        </div>
    </body>
</html>
